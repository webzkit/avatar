services:
    avatar:
        build:
            context: ./
            dockerfile: Dockerfile
            args:
                - PYTHON_VERSION=${PYTHON_VERSION}
        env_file:
            - ./../.env
        deploy:
            replicas: 1
        ports:
            - "8081:8000"
        volumes:
            - ./src/:/zkit/
        networks:
            - zkit_network
        depends_on:
            - postgres
        restart: unless-stopped
